
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alignpoint Chiropractor</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px;
      background: #f5f7ff;
      border-bottom: 1px solid #dfe4ff;
    }

    .menu-dropdown {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 8px;
    }

    .menu-dropdown label {
      font-weight: 600;
      color: #0b5fff;
    }

    .menu-dropdown select {
      border: 1px solid #b0b7d6;
      border-radius: 4px;
      padding: 6px 12px;
      min-width: 220px;
      background: #fff;
      font-size: 0.95rem;
    }

    main {
      flex: 1;
      padding: 24px;
    }
  </style>
</head>
<body>
  <header id="alignpoint-menu"></header>
  <main id="alignpoint-content"></main>

  <script>
    const API_BASE = "https://api.adeptlogics.com/public";
    const tenantDomain = "alignpointchiro.com";

    async function fetchJson(endpoint) {
      const response = await fetch(`${API_BASE}${endpoint}`, {
        headers: { "Content-Type": "application/json" },
      });
      if (!response.ok) throw new Error(`API error ${response.status}`);
      return response.json();
    }

    function renderMenu(menus = []) {
      const menuEl = document.getElementById("alignpoint-menu");
      menuEl.innerHTML = menus
        .map(menu => {
          const items = (menu.items || [])
            .filter(item => item.visible)
            .map(item => {
              const href = item.external_url || `/pages/${item.page?.slug || ""}`;
              return `<option value="${href}">${item.label}</option>`;
            })
            .join("");
          if (!items) {
            return "";
          }
          return `
            <div class="menu-dropdown">
              <label for="menu-${menu.slug}">${menu.label || menu.slug}:</label>
              <select id="menu-${menu.slug}" data-menu="${menu.slug}">
                <option value="">Choose a page</option>
                ${items}
              </select>
            </div>
          `;
        })
        .join("");

      menuEl.addEventListener("change", event => {
        const select = event.target;
        if (select.tagName !== "SELECT" || !select.value) return;
        window.location.href = select.value;
      });
    }

    function renderContent(pages = []) {
      const home = pages.find(p => p.slug === "home") || pages[0];
      const contentEl = document.getElementById("alignpoint-content");
      contentEl.innerHTML = home?.content ?? "<p>No content found</p>";
    }

    async function init() {
      const [pages, menus] = await Promise.all([
        fetchJson(`/pages?domain=${tenantDomain}`),
        fetchJson(`/pages/menus?domain=${tenantDomain}`),
      ]);
      renderMenu(menus);
      renderContent(pages);
    }

    init().catch(err => {
      console.error("Failed to load Alignpoint data", err);
      document.getElementById("alignpoint-content").innerHTML =
        "<p>Sorry, content failed to load.</p>";
    });
  </script>
</body>
</html>
