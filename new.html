<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alignpoint Chiropractor</title>
  <style>
    #alignpoint-menu a {
      display: inline-block;
      margin-right: 12px;
      text-decoration: none;
      color: #0b5fff;
    }
  </style>
</head>
<body>
  <header id="alignpoint-menu"></header>
  <main id="alignpoint-content"></main>

  <script>
    const API_BASE = "https://api.adeptlogics.com/public";
    const tenantDomain = "alignpointchiro.com";

    async function fetchJson(endpoint) {
      const response = await fetch(`${API_BASE}${endpoint}`, {
        headers: { "Content-Type": "application/json" },
      });
      if (!response.ok) throw new Error(`API error ${response.status}`);
      return response.json();
    }

    function renderMenu(menus = []) {
      const menuEl = document.getElementById("alignpoint-menu");
      menuEl.innerHTML = menus
        .map(menu => {
          const items = (menu.items || [])
            .filter(item => item.visible)
            .map(item => {
              const href = item.external_url || `/pages/${item.page?.slug || ""}`;
              return `<a href="${href}">${item.label}</a>`;
            })
            .join("");
          return `<nav data-menu="${menu.slug}">${items}</nav>`;
        })
        .join("");
    }

    function renderContent(pages = []) {
      const home = pages.find(p => p.slug === "home") || pages[0];
      const contentEl = document.getElementById("alignpoint-content");
      contentEl.innerHTML = home?.content ?? "<p>No content found</p>";
    }

    async function init() {
      const [pages, menus] = await Promise.all([
        fetchJson(`/pages?domain=${tenantDomain}`),
        fetchJson(`/pages/menus?domain=${tenantDomain}`),
      ]);
      renderMenu(menus);
      renderContent(pages);
    }

    init().catch(err => {
      console.error("Failed to load Alignpoint data", err);
      document.getElementById("alignpoint-content").innerHTML =
        "<p>Sorry, content failed to load.</p>";
    });
  </script>
</body>
<script>
  (function () {
    const API_BASE = "https://api.adeptlogics.com/public";
    const tenantDomain = "alignpointchiro.com";
    const navList = document.querySelector("#siteNav .nav-list");

    function chunk(items, size) {
      const groups = [];
      for (let i = 0; i < items.length; i += size) {
        groups.push(items.slice(i, i + size));
      }
      return groups;
    }

    async function fetchMenus() {
      const res = await fetch(`${API_BASE}/pages/menus?domain=${tenantDomain}`, {
        headers: { "Content-Type": "application/json" },
      });
      if (!res.ok) throw new Error("Failed to load menus");
      return res.json();
    }

    function buildNav(menu) {
      if (!menu || !navList) return;
      const items = (menu.items || []).filter(item => item.visible);
      const roots = items.filter(item => !item.parent_id).sort((a, b) => (a.sort_order ?? 0) - (b.sort_order ?? 0));
      const childrenByParent = new Map();
      items
        .filter(item => item.parent_id)
        .forEach(item => {
          const bucket = childrenByParent.get(item.parent_id) ?? [];
          bucket.push(item);
          childrenByParent.set(item.parent_id, bucket);
        });

      const renderedRoots = roots
        .map(root => {
          const href = root.external_url || `/pages/${root.page?.slug || ""}` || "#";
          const children = (childrenByParent.get(root.id) || []).sort((a, b) => (a.sort_order ?? 0) - (b.sort_order ?? 0));

          if (!children.length) {
            return `<li><a class="nav-link" href="${href}">${root.label}</a></li>`;
          }

          const columns = chunk(children, 3)
            .map(col => {
              const links = col
                .map(child => {
                  const childHref = child.external_url || `/pages/${child.page?.slug || ""}` || "#";
                  return `<a href="${childHref}">${child.label}</a>`;
                })
                .join("");
              return `<div class="dd-col">${links}</div>`;
            })
            .join("");

          return `
            <li class="has-dropdown">
              <button class="nav-link nav-btn" type="button" aria-expanded="false">
                ${root.label} <span class="chev" aria-hidden="true"></span>
              </button>
              <div class="dropdown" role="menu">
                <div class="dd-cols">
                  ${columns}
                </div>
              </div>
            </li>`;
        })
        .join("");

      const cta = `<li class="nav-cta">
        <a class="btn btn-primary btn-cta" href="new-patient-special.html">New Patient Special</a>
      </li>`;

      navList.innerHTML = `${renderedRoots}${cta}`;
    }

    fetchMenus()
      .then(menus => buildNav(menus.find(menu => menu.slug === "header") ?? menus[0]))
      .catch(err => {
        console.error("Menu load failed", err);
      });
  })();
</script>
</html>
